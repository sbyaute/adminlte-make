services:

    _defaults:
        autowire: true      # Automatically injects dependencies in your services.
        autoconfigure: true # Automatically registers your services as commands, event subscribers, etc.
        public: false       # Allows optimizing the container by removing unused services; this also means
                            # fetching services directly from the container via $container->get() won't work.
                            # The best practice is to be explicit about your dependencies anyway.

    app.maker.adminlte.make_crud:
        class: Sbyaute\AdminLTEMakeBundle\Maker\MakeAdminLTECrud
        arguments: ['@maker.doctrine_helper','@maker.renderer.form_type_renderer']
        calls:
            - [setConfiguration, ['%adminlte-maker%']]
            - [configureCommand, ['@security.command.user_password_encoder', '@?']]
            - [interact, ['@?', '@?', '@security.command.user_password_encoder']]
        tags:
            - { name: maker.command }

    app.maker.adminlte.make_crudmodal:
        class: Sbyaute\AdminLTEMakeBundle\Maker\MakeAdminLTECrudModal
        arguments: ['@maker.doctrine_helper','@maker.renderer.form_type_renderer']
        calls:
            - [setConfiguration, ['%adminlte-maker%']]
            - [configureCommand, ['@security.command.user_password_encoder', '@?']]
            - [interact, ['@?', '@?', '@security.command.user_password_encoder']]
        tags:
            - { name: maker.command }

    app.maker.adminlte.make_controller:
        class:  Sbyaute\AdminLTEMakeBundle\Maker\MakeAdminLTEController
        # arguments: ['@maker.doctrine_helper','@maker.renderer.form_type_renderer']
        calls:
            - [setConfiguration, ['%adminlte-maker%']]
            - [configureCommand, ['@security.command.user_password_encoder', '@?']]
            - [interact, ['@?', '@?', '@security.command.user_password_encoder']]
        tags:
            - { name: maker.command }
